{% extends 'conference/layout.html' %}
{% block title %}User list{% endblock %}
{% load bootstrap5 %}
{% block content %}
    <h1 class="text-center">User List</h1>
    <div class="row justify-content-md-center row align-items-center">
        <div class="col-5">
            <table class="table table-striped table-hover">
                <thead>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">Роль пользователя</th>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
